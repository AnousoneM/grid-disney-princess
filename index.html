<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Disney Princess</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="assets/img/logo.png" alt="Disney Princess Logo" />
      </header>
      <div class="princess">
        <div class="case-1">
            <img class="img-fluid" src="assets/img/raiponce.jpg" alt="Raiponce">
            <div class="princess-name">
                <p>Raiponce</p>
            </div>
        </div>
        <div class="case-2">
            <img class="img-fluid" src="assets/img/elsa.jpg" alt="Elsa">
            <div class="princess-name">
                <p>Elsa</p>
            </div>
        </div>
        <div class="case-3">
            <img class="img-fluid" src="assets/img/moana.jpg" alt="Moana">
            <div class="princess-name">
                <p>Moana</p>
            </div>
        </div>
        <div class="case-4">
            <img class="img-fluid" src="assets/img/ariel.jpg" alt="Ariel">
            <div class="princess-name">
                <p>Ariel</p>
            </div>
        </div>
        <div class="case-5">
            <img class="img-fluid" src="assets/img/snow.jpg" alt="Blanche Neige">
            <div class="princess-name">
                <p>Blanche Neige</p>
            </div>
        </div>
        <div class="case-6">
            <img class="img-fluid" src="assets/img/jasmine.png" alt="Jasmine">
            <div class="princess-name">
                <p>Jasmine</p>
            </div>
        </div>
        <div class="case-7">
            <img class="img-fluid" src="assets/img/tiana.jpg" alt="Tiana">
            <div class="princess-name">
                <p>Tiana</p>
            </div>
        </div>
        <div class="case-8">
            <img class="img-fluid" src="assets/img/belle.jpg" alt="Belle">
            <div class="princess-name">
                <p>Belle</p>
            </div>
        </div>
        <div class="case-9">
            <img class="img-fluid" src="assets/img/cinderella.jpg" alt="Cendrillon">
            <div class="princess-name">
                <p>Cendrillon</p>
            </div>
        </div>
        <div class="case-10">
            <img class="img-fluid" src="assets/img/pocahontas.jpg" alt="Pocahontas">
            <div class="princess-name">
                <p>Pocahontas</p>
            </div>
        </div>
      </div>
      <footer>
        <a>- Le Havre P9 -</a>
      </footer>
    </div>
  </body>
</html>
